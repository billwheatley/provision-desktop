- name: Provision dnf Desktop
  hosts: desktop
  connection: local
  vars_files:
    - packages-common.yaml
    - packages-fedora.yaml
    - packages-snaps.yaml
  tasks:
  - name: Upgrade all packages to the latest version
    dnf:
      name: "*"
      state: latest
    tags:
      - pkg_update
  - name: Ensure Google Chrome is Enabled
    yum_repository:
      name: google-chrome
      description: Google Chrome
      baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
      enabled: yes
      gpgcheck: yes
      gpgkey: https://dl.google.com/linux/linux_signing_key.pub
  - name: Ensure MS Visual Studio Code Repo is Enabled
    yum_repository:
      name: microsoft-vs-code
      description: Microsoft Visual Studio Code
      baseurl: https://packages.microsoft.com/yumrepos/vscode
      enabled: yes
      gpgcheck: yes
      gpgkey: https://packages.microsoft.com/keys/microsoft.asc
  - name: Ensure Other Extra Fedora Repos are Enabled
    dnf:
      state: present
      name:
        - "http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ fedora_version }}.noarch.rpm"
        - "http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ fedora_version }}.noarch.rpm"
  - name: Ensure Common packages are Installed
    dnf:
      name: "{{ common_packages }}"
      state: latest
  - name: Ensure classic Snaps directory is linked
    file:
      src: /var/lib/snapd/snap
      dest: /snap
      owner: root
      group: root
      state: link
  - name: Ensure Fedora Specific Packages are Installed
    dnf:
      update_cache: yes
      name: "{{ fedora_packages }}"
      state: latest
  - include: provision-common-desktop-tasks.yaml
