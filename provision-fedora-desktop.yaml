- name: Provision Fedora Desktop
  hosts: desktop
  vars_files:
    - vars/packages-common.yaml
    - vars/packages-fedora.yaml
    - vars/packages-snaps.yaml
  tasks:
  - name: Upgrade all packages to the latest version
    dnf:
      name: "*"
      state: latest
    tags:
      - pkg_update
  - name: Ensure Other Extra Fedora Repos are Enabled
    dnf:
      state: present
      name:
        - "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
        - "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm"
  - name: Ensure Common packages are Installed
    dnf:
      name: "{{ common_packages }}"
      state: present
  - name: Ensure classic Snaps directory is linked
    file:
      src: /var/lib/snapd/snap
      dest: /snap
      owner: root
      group: root
      state: link
  - name: Ensure General Fedora Packages are Installed
    dnf:
      update_cache: yes
      name: "{{ fedora_packages }}"
      state: present
  - name: Ensure KDE Fedora Packages are Installed
    dnf:
      update_cache: yes
      name: "{{ fedora_kde_packages }}"
      state: present
  - name: Finding Local rpms
    find:
      paths: "/home/{{ for_user }}/automated-install/rpm"
      patterns: "*.rpm"
    register: local_rpm_results
  - name: Prepare Local rpm List
    set_fact:
      rpm_paths: "{{ local_rpm_results.files | map(attribute='path') | list}}"
  - name: Ensure Local rpm Packages are Installed
    yum:
      name: "{{ rpm_paths }}"
      state: present
  - include: tasks/provision-common-desktop-tasks.yaml

# Common Roles
- import_playbook: provision-common-desktop-roles.yaml

  
